<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legal Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://rishabh0709.github.io/vivekanand-charitable-trust/assets/css/style.css" />
</head>
<style>
    .pdf-icon {
      font-size: 4rem;
      color: #d32f2f;
      transition: color 0.2s;
    }
    .pdf-download:hover .pdf-icon {
      color: #b71c1c;
    }
    .pdf-caption {
      margin-top: 8px;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
<body>
<!-- Header -->
  <div id="header-placeholder"></div>

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Legal Certificates</h1>
    <div class="row justify-content-center">
      <!-- PDF 1 -->
      <div class="col-6 col-md-2 text-center mb-4">
        <a href="https://rishabh0709.github.io/vivekanand-charitable-trust/assets/docs/12A.pdf" download="https://rishabh0709.github.io/vivekanand-charitable-trust/assets/docs/12A.pdf" class="pdf-download d-block">
          <i class="fas fa-file-pdf pdf-icon"></i>
          <div class="pdf-caption">12A Certificate</div>
        </a>
      </div>
      <!-- PDF 2 -->
      <div class="col-6 col-md-2 text-center mb-4">
        <a href="https://rishabh0709.github.io/vivekanand-charitable-trust/assets/docs/80G.pdf" download="https://rishabh0709.github.io/vivekanand-charitable-trust/assets/docs/80G.pdf" class="pdf-download d-block">
          <i class="fas fa-file-pdf pdf-icon"></i>
          <div class="pdf-caption">80G Certificate</div>
        </a>
      </div>
      <!-- PDF 3 -->
      <div class="col-6 col-md-2 text-center mb-4">
        <a href="https://rishabh0709.github.io/vivekanand-charitable-trust/assets/docs/FCRA.pdf" download="https://rishabh0709.github.io/vivekanand-charitable-trust/assets/docs/FCRA.pdf" class="pdf-download d-block">
          <i class="fas fa-file-pdf pdf-icon"></i>
          <div class="pdf-caption">FCRA Certificate</div>
        </a>
      </div>
      <!-- PDF 4 -->
      <div class="col-6 col-md-2 text-center mb-4">
        <a href="https://rishabh0709.github.io/vivekanand-charitable-trust/assets/docs/PANCARD.pdf" download="https://rishabh0709.github.io/vivekanand-charitable-trust/assets/docs/PANCARD.pdf" class="pdf-download d-block">
          <i class="fas fa-file-pdf pdf-icon"></i>
          <div class="pdf-caption">PAN Card</div>
        </a>
      </div>
      <!-- PDF 5 -->
      <div class="col-6 col-md-2 text-center mb-4">
        <a href="https://rishabh0709.github.io/vivekanand-charitable-trust/assets/docs/NGO-DARPAN.pdf" download="https://rishabh0709.github.io/vivekanand-charitable-trust/assets/docs/NGO-DARPAN.pdf" class="pdf-download d-block">
          <i class="fas fa-file-pdf pdf-icon"></i>
          <div class="pdf-caption">NGO Darpan Registration Certificate</div>
        </a>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap and main JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://rishabh0709.github.io/vivekanand-charitable-trust/assets/js/script.js"></script>

  <!-- Load partials -->
  <script>
    async function loadHTML(id, url) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        document.getElementById(id).innerHTML = text;
      } catch (err) {
        console.error(`Failed to load ${url}:`, err);
      }
    }
    loadHTML('header-placeholder', 'header.html');
    loadHTML('footer-placeholder', 'footer.html');
  </script>

</body>
</html>
