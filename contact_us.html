<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Swami Vivekanand Studentsâ€™ Welfare Charitable Trust</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    main.container {
      padding-top: 40px;
      padding-bottom: 60px;
      max-width: 900px;
    }
    h1 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
    }
    .contact-info {
      font-size: 1.1rem;
      color: #333;
    }
    .contact-info strong {
      color: #1a237e;
    }
    .office-photo {
      max-width: 100%;
      border-radius: 0.5rem;
      box-shadow: 0 4px 18px rgba(26, 35, 126, 0.15);
      margin-top: 30px;
    }
    .info-icon {
      color: #1a237e;
      margin-right: 8px;
      width: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <main class="container">
    <h1>Contact Us</h1>

    <div class="contact-info">
      <p><i class="fa fa-map-marker-alt info-icon"></i><strong>Address:</strong> 123 Vivekanand Marg, Jodhpur, Rajasthan, 342001, India</p>
      <p><i class="fa fa-phone info-icon"></i><strong>Phone:</strong> +91-9876543210, +91-1234567890</p>
      <p><i class="fa fa-envelope info-icon"></i><strong>Email:</strong> info@vivekanandtrust.org</p>
      <p><i class="fa fa-globe info-icon"></i><strong>Website:</strong> www.vivekanandtrust.org</p>
    </div>

    <img src="https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&w=900&q=80" alt="Office Building Photo" class="office-photo" />
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap and main JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <!-- Load header and footer partials -->
  <script>
    async function loadHTML(id, url) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        document.getElementById(id).innerHTML = text;
      } catch (error) {
        console.error(`Failed to load ${url}:`, error);
      }
    }
    loadHTML('header-placeholder', 'header.html');
    loadHTML('footer-placeholder', 'footer.html');
  </script>
</body>
</html>
