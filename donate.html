<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate | Swami Vivekanand Students’ Welfare Charitable Trust</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f9fafb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main.container {
      flex-grow: 1;
      max-width: 600px;
      padding: 3rem 1rem;
    }
    h1 {
      color: #1a237e;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
    }
    .bank-details {
      background: #ffffff;
      padding: 2rem;
      border-radius: 0.6rem;
      box-shadow: 0 4px 12px rgba(26, 35, 126, 0.1);
      margin-bottom: 2.5rem;
    }
    .bank-details h3 {
      color: #1a237e;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .bank-details p {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .qr-code {
      text-align: center;
    }
    .qr-code img {
      max-width: 250px;
      width: 100%;
      border-radius: 0.5rem;
      box-shadow: 0 6px 14px rgba(26, 35, 126, 0.2);
    }
    footer {
      padding: 1rem 0;
      background: #1a237e;
      color: white;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <main class="container">
    <h1>Donate to Support Our Cause</h1>

    <section class="bank-details">
      <h3>Bank Account Details</h3>
      <p><strong>Account Name:</strong> Swami Vivekanand Students’ Welfare Charitable Trust</p>
      <p><strong>Account Number:</strong> 1234567890</p>
      <p><strong>Bank:</strong> State Bank of India</p>
      <p><strong>Branch:</strong> Jodhpur Main Branch</p>
      <p><strong>IFSC Code:</strong> SBIN0001234</p>
      <p><strong>UPI ID:</strong> vivekanand@upi</p>
    </section>

    <section class="qr-code">
      <h3>Scan to Donate</h3>
      <img src="qr-code.png" alt="QR Code for Donation" />
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main JS -->
  <script src="script.js"></script>

  <!-- Load header and footer partials -->
  <script>
    async function loadHTML(id, url) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        document.getElementById(id).innerHTML = text;
      } catch (error) {
        console.error(`Failed to load ${url}:`, error);
      }
    }
    loadHTML('header-placeholder', 'header.html');
    loadHTML('footer-placeholder', 'footer.html');
  </script>
</body>
</html>
