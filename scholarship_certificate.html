<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scholarship Financial Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for PDF icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <style>
    .pdf-icon {
      font-size: 3rem;
      color: #d32f2f;
      transition: color 0.2s;
    }
    .pdf-download:hover .pdf-icon {
      color: #b71c1c;
    }
    .pdf-caption {
      margin-top: 8px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

<!-- Header -->
  <div id="header-placeholder"></div>
  
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Scholarship Financial Reports</h1>
          <p>This page provides scholarship receipt certificates for the past five years.</p>
    <div class="row justify-content-center">
      <!-- Latest Five Years PDFs -->
      <div class="col-6 col-sm-4 col-md-2 text-center mb-4">
        <a href="https://rishabh0709.github.io/vivekanand-charitable-trust/docs/scholarship_receipt/2024-25.pdf" download="2024-25.pdf" class="pdf-download d-block">
          <i class="fas fa-file-pdf pdf-icon"></i>
          <div class="pdf-caption">2024-25</div>
        </a>
      </div>
      <div class="col-6 col-sm-4 col-md-2 text-center mb-4">
        <a href="https://rishabh0709.github.io/vivekanand-charitable-trust/docs/scholarship_receipt/2023-24.pdf" download="2023-24.pdf" class="pdf-download d-block">
          <i class="fas fa-file-pdf pdf-icon"></i>
          <div class="pdf-caption">2023-24</div>
        </a>
      </div>
      <div class="col-6 col-sm-4 col-md-2 text-center mb-4">
        <a href="https://rishabh0709.github.io/vivekanand-charitable-trust/docs/scholarship_receipt/2022-23.pdf" download="2022-23.pdf" class="pdf-download d-block">
          <i class="fas fa-file-pdf pdf-icon"></i>
          <div class="pdf-caption">2022-23</div>
        </a>
      </div>
      <div class="col-6 col-sm-4 col-md-2 text-center mb-4">
        <a href="https://rishabh0709.github.io/vivekanand-charitable-trust/docs/scholarship_receipt/2021-22.pdf" download="2021-22.pdf" class="pdf-download d-block">
          <i class="fas fa-file-pdf pdf-icon"></i>
          <div class="pdf-caption">2021-22</div>
        </a>
      </div>
      <div class="col-6 col-sm-4 col-md-2 text-center mb-4">
        <a href="https://rishabh0709.github.io/vivekanand-charitable-trust/docs/scholarship_receipt/2020-21.pdf" download="2020-21.pdf" class="pdf-download d-block">
          <i class="fas fa-file-pdf pdf-icon"></i>
          <div class="pdf-caption">2020-21</div>
        </a>
      </div>
    </div>
    <!-- Overall Scholarship Summary PDF -->
    <div class="row justify-content-center">
	  <p> Following document provide yearly details about the amount of scholarship given and number of girls benefited.</p> 
        <a href="https://rishabh0709.github.io/vivekanand-charitable-trust/docs/scholarship_receipt/SUMMARY(1996-2025).pdf" download="scholarship-summary.pdf" class="pdf-download d-block">
          <i class="fas fa-file-pdf pdf-icon"></i>
          <div class="pdf-caption">SCHOLARSHIP SUMMARY (1996-2025)</div>
        </a>
    </div>
  </div>
  <br>
  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap and main JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <!-- Load partials -->
  <script>
    async function loadHTML(id, url) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        document.getElementById(id).innerHTML = text;
      } catch (err) {
        console.error(`Failed to load ${url}:`, err);
      }
    }
    loadHTML('header-placeholder', 'header.html');
    loadHTML('footer-placeholder', 'footer.html');
  </script>
</body>
</html>
